<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign In</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #888;
            outline: none;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div id="loginPage" class="container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="goToSignIn">Sign In</a></p>
    </div>

    <div id="signInPage" class="container hidden">
        <h2>Sign In Page</h2>
        <form id="signInForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </div>

    <div id="homePage" class="container hidden">
        <h2>Home Page</h2>
        <p>Welcome to the home page!</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            navigateToHome();
        });

        document.getElementById('signInForm').addEventListener('submit', function (event) {
            event.preventDefault();
            navigateToHome();
        });

        document.getElementById('goToSignIn').addEventListener('click', function (event) {
            event.preventDefault();
            togglePages('signIn');
        });

        document.getElementById('goToLogin').addEventListener('click', function (event) {
            event.preventDefault();
            togglePages('login');
        });

        function togglePages (page) {
            const pages = ['loginPage', 'signInPage', 'homePage'];
            pages.forEach(p => {
                document.getElementById(p).classList.add('hidden');
            });
            document.getElementById(page === 'login' ? 'loginPage' : 'signInPage').classList.remove('hidden');
        }

        function navigateToHome() {
            window.location.href = '../Main/index.html';
        }
    </script>

</body>

</html>
